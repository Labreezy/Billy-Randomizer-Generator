<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    {% block styles %}
    {{ bootstrap.load_css() }}
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
{% endblock %}
</head>
<body>
<div class="container">
{% block content %}{% endblock %}
</div>
{% block scripts %}
{{ bootstrap.load_js() }}
{% endblock %}
</body>
</html>
